<link href="/styles/index.css" rel="stylesheet" />

<head>
    <title>EZ VS Streamer</title>
</head>

<body>
    <div class="main-container">
        <div class="marquee-row">
            <marquee>Please input the player names</marquee>
        </div>
        <div class="player-input-row">
            <div class="player-one">
                <label for="playerOneInput">Player One</label>
                <input class="input-lg col-lg-12" id="playerOneInput" placeholder="Fox">
            </div>
            <div class="player-two">
                <label for="playerTwoInput">Player Two</label>
                <input class="input-lg col-lg-12" id="playerTwoInput" placeholder="Falco">
            </div>
        </div>
        <div class="button-row">
            <button id="update-btn" class="btn btn-primary btn-lg">Update and Post</button>
            <button id="stream-btn" class="btn btn-secondary btn-lg">Start Streaming</button>
        </div>
    </div>
</body>
